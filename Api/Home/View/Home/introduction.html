<p style="font-size:14px;font-weight: bold;"> 关于材质</p>
<img src="/Public/Admin/Images/introduct/xq2.png">


<p style="font-size:14px;font-weight: bold;">关于保存</p>
<p style=";font-weight: bold;"><img src="/Public/Admin/Images/introduct/xq3.png" style="height:22px;">3D人像如何保存？</p>
<p >
    应轻拿轻放，不要过长时间放在阳光下曝晒，和过长时间放置在潮湿环境中。我们为您的造像提供专属盒，既可以用来保存，也有展示功能。
</p>
<p style="font-weight: bold;"><img src="/Public/Admin/Images/introduct/xq3.png" style="height:22px;">
    时间长沾上灰了要怎样处理？</p>
<p >
    可以用干纸巾轻轻拭去，勿用湿布擦洗。
</p>
<p style="font-weight: bold;"><img src="/Public/Admin/Images/introduct/xq3.png" style="height:22px;">
    3D人像会像陶瓷一样摔坏吗？</p>
<p >
    3D造像产品在制作出来后，和陶瓷一样，有着较好的硬度和一定的脆度，所以不能摔或用较大力的掰，可能会造成损伤。
</p>
<p style="font-weight: bold;"><img src="/Public/Admin/Images/introduct/xq3.png" style="height:22px;">
    颜色是制作好后上色的吗，会掉色吗？</p>
<p >
    在打印过程中颜料即和高分子材料进行混合，3D打印的过程让造像的精度和颜色相比泥塑或其它产品会更为细腻和逼真。

</p>
