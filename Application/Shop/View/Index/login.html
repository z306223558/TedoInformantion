<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<title>欢迎登录后台管理系统</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/style.css" />
<script language="JavaScript" src="__PUBLIC__/Admin/Js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Js/cloud.js"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 
<script>
        $(function(){
            $("#loginsubmit").click(function(){
                var uname = $("#loginname").val();
                var pwd = $('#loginpwd').val();
                var reme = $('input:checked').val();
                var dt = "loginname="+uname+"&loginpwd="+pwd+"&reme="+reme;
                if(uname.length==0||pwd.length==0){
                    $("#error").show().html("账号或密码不能为空");
                    exit;
                }
                $.ajax({
                    url:"__MODULE__/Public/dologin",
                    type:"post",
                    data:dt,
                    dataType:'json',
                    success:function(msg){
                        if(msg=="通过"){
                            // $("form").trigger("submit");
                            window.location.href="__MODULE__/index/main";
                        }else{
                            $("#error").show().html("用户名或密码错误，请重新输入！");
                        }  
                    }
                })
            })
            $("input").focus(function(){
                $("#error").hide();
            })

        })
    </script>
</head>

<body style="background-color:#1c77ac; background-image:url(/Public/Admin/Images/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
    <li><a href="http://d-bi.cn">回首页</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    
    <ul>
    <li><input name="" type="text" class="loginuser" id ="loginname" value="admin" onclick="JavaScript:this.value=''"/></li>
    <li><input name="" type="password" class="loginpwd" id ="loginpwd" value="密码" onclick="JavaScript:this.value=''"/></li>
    <li><input name="" type="button" class="loginbtn" value="登录" id="loginsubmit" /><label><input name="" type="checkbox" value="1" checked="checked" />记住密码</label></li>
    <li><span id="error" style="color:red"></span></li>
    </ul>
    
        
    </div>
    
    </div>
    
    
    
    <div class="loginbm"> <a href="http://d-bi.cn">特逗科技</a></div>
	
    
</body>

</html>
